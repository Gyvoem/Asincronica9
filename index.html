<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x161.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <!-- jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <!-- CSS del proyecto -->
     <link rel="stylesheet" type="text/css" href="css/s9.css">
    <title>SESION 9 - JAVASCRIPT AVANZADO</title>
</head>
<body>
<nav>
</nav>
<main class="row row-cols-1 row-cols-sm-2">
    <section class="col">
        <section class="form container-sm m-5">
            <section row form-group>
                <section class="col-12">
                    <label for="codigo">Código</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Ingrese código">
                </section>
            </section>
            <section class="row form-group">
                <section class="col">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ingrese nombre">
                </section>
                <section class="col">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ingrese apellidos">
                </section>
            </section>
            <section class="row form-group">
                <section class="col">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" placeholder="Ingrese correo">
                </section>
                <section class="col">
                    <label for="apellidos">Cargo</label>
                    <select name="cargo" id="cargo" class="form-select">
                        <option value="jefe">Jefe</option>
                        <option value="analista">Analista</option>
                        <option value="programador">Programador</option>
                        <option value="soporte">Soporte</option>
                        <option value="asistente">Asistente</option>
                    </select>
                </section>
            </section>
            <section class="col form-group mt-3">
                <button id="btnCalcular" >Consultar</button>
            </section>
        </section>
    </section>
    
    <section class="p-5" >
        <h3>Resultado</h3>
        <section class="row">
            <section class="col">
                <p><b>CODIGO: </b> <span class="codigo"></span></p>
                <p><b>NOMBRE COMPLETO: </b> <span class="nombres"></span></p>
                <p><b>CORREO: </b> <span class="correo"></span></p>
                <p><b>CARGO: </b> <span class="cargo"></span></p>
                <p><b>SUELDO BRUTO: </b> <span class="bruto"></span></p>
                <p><b>DESCUENTOS  : </b> <span class="descuento"></span></p>
                <p><b>SUELDO NETO : </b> <span class="neto"></span></p>
            </section>
        </section>
    </section>

</main>
<footer>
</footer>
</body>
</html>
